<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Mac - Apple (KR)</title>
	<style type="text/css">

		html, body, div, img, section{margin: 0; padding: 0;}
		img{width: 100%;}

		.nav1{width: 100%; clear: both;}
		.nav2{width: 100%; clear: both;}
		.container{width: 100%; clear: both;}
		.grid{width: 49%; display: inline-block;}

		.padding{padding: 0px 70px; padding-top: 25px; box-sizing: border-box;}
		.margin-left{padding-left: 21px;}

	</style>
</head>

<body>
	<div class="nav1">
		<img src="img/nav1.png">
	</div>
	<div class="nav2" style="margin-top: -5px;">
		<img src="img/nav2.png">
	</div>

	<div class="container">
		<img src="img/img1.jpg">
	</div>
	<div class="container">
		<img src="img/img2.jpg">
	</div>
	<div class="container">
		<img src="img/img3.jpg">
	</div>
	<div class="container padding">
		<img src="img/img4.jpg">
	</div>
	<div class="container padding">
		<img src="img/img5.jpg">
	</div>

	<div class="padding">
		<div class="grid">
			<img src="img/img6.jpg">
		</div>
		<div class="grid margin-left">
			<img src="img/img7.jpg">
		</div>
	</div>

	<div class="container">
		<img src="img/img8.jpg">
	</div>

	<div class="container padding">
		<img src="img/img9.jpg" style="margin-top: 70px;">
	</div>

	<div class="padding">
		<div class="grid">
			<img src="img/img10.jpg">
		</div>
		<div class="grid margin-left">
			<img src="img/img10-1.jpg">
		</div>
	</div>

	<div class="container padding">
		<img src="img/img11.jpg">
	</div>
	<div class="container padding">
		<img src="img/img12.jpg">
	</div>

	<div class="container padding">
		<img src="img/img13.jpg" style="margin-top: 70px;">
	</div>

	<div class="padding">
		<div class="grid">
			<img src="img/img14.jpg">
		</div>
		<div class="grid margin-left">
			<img src="img/img14-1.jpg">
		</div>
	</div>

	<div class="container padding">
		<img src="img/img15.jpg">
	</div>

	<div class="container">
		<img src="img/img16.jpg" style="margin-top: 30px;">
	</div>

</body>
</html>
